<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Tính toán khoản vay </title>
</head>
<body>
    <div class="md-3 text-center mt-5">
        <h1>Tính toán khoản vay</h1>
        <h6 style="color: #0DCAF0;">Trả nợ dư ban đầu</h6>
    </div>
   
    <form>
        <div class="container">
            <div class="row ">
                <div class="col-md-4">
                    <label for="">Số Tiền Vay</label>
                    <input class="form-control" type="number" id="loan">
                </div>
                <div class="col-md-4">
                    <label for="">Thời hạn vay</label>
                    <input class="form-control" type="number" id="months">
                </div>
                <div class="col-md-4">
                    <label for="">Lãi Suất Cho Vay</label>
                    <input class="form-control" type="number" id="rate">
                </div>
                <div class="col-md-4">
                    <label for="">Ngày Giải Ngân</label>
                    <input class="form-control" type="date" value="2021-04-14" id="date">
                </div>
                <div class="col-md-4">
                    <label for="">Số Tiền Lãi Phải Trả</label>
                    <input class="form-control"  id="interest">
                </div>
                <div class="col-md-4">
                    <label for="">Số Tiền Gốc và lãi</label>
                    <input class="form-control"id="moneypay">
                </div>
            </div>
          
        </div>
        <div class="md-3 text-center mt-3">
            <button class="btn btn-primary">Tính Khoản Vay</button>
        </div>
        
        
    </form>
    <div class="row ">
        <div class="col-md-2"> <! nothing>
           
        </div>
        <div class="col-md-8 ">
            <table class="table text-center align-center">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Kì trả nợ</th>
                        <th>Trả gốc</th>
                        <th>Trả lãi</th>
                        <th>Trả gốc và lãi</th>
                        <th>Số còn lại</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>3</th>
                        <th>g</th>
                        <th>s</th>
                    </tr>
                </tbody>
            </table>
         </div>
    </div>
   

</body>
<script src="/ProjectDom/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
